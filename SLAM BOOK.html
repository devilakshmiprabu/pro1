    fieldset

    }

<body style="background-image: url(&#39;https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtMjk2LW5pbmctMTAtam9iNTk4LmpwZw.jpg&#39;); background-size:cover; background-repeat: no-repeat;" ;="">
<center>
   
        <h2 style="color: black;"></h2>
        <form style="background-color: rgba(218, 55, 55, 0.336);width: fit-content;">
            <fieldset style="border: 1px solid black;">
                <legend>Personal Information</legend>
                <h2>SLAM Book</h2>
                <ol>
    
        <label for="name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" name="name" required=""><br><br>
       
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>
        <label for="birthday">Birthday: &nbsp;</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        
        <label for="hobbies">Hobbies: &nbsp;</label>
        <input type="text" id="hobbies" name="hobbies"><br><br>
        
        
        
        <label>Fav Color:</label><br>
                <input type="radio" id="color_red" name="favorite_color" value="Red">
                <label for="color_red">Red</label><br>
                <input type="radio" id="color_blue" name="favorite_color" value="Blue">
                <label for="color_blue">Blue</label><br>
                <input type="radio" id="color_green" name="favorite_color" value="Green">
                <label for="color_green">Green</label><br><br>
                
        
        <label for="favorite_movie">Fav Movie:</label>
        <input type="text" id="favorite_movie" name="favorite_movie"><br><br>
        
        <label for="favorite_song">Fav Song: &nbsp;</label>
        <input type="text" id="favorite_song" name="favorite_song"><br><br>
        
        <label>Favorite Sports:</label><br>
                <input type="checkbox" id="sport_football" name="favorite_sports" value="Football">
                <label for="sport_football">Football</label><br>
                <input type="checkbox" id="sport_basketball" name="favorite_sports" value="Basketball">
                <label for="sport_basketball">Basketball</label><br>
                <input type="checkbox" id="sport_cricket" name="favorite_sports" value="Cricket">
                <label for="sport_cricket">Cricket</label><br>
               
        
        <input type="submit" value="Submit">
            </ol></fieldset>
            
                
        </form>
    
    
    
</center>
